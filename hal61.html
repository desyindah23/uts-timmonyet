<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tes Suara</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff; /* putih */
      margin: 0;
    }
    .phone-frame {
      width: 360px;   /* ukuran potret seperti HP */
      height: 640px;
      background: white;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .audio-container {
      background: #f48fb1; /* pink */
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    audio {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="audio-container">
      <audio controls>
        <source src="timmonyet.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung audio.
      </audio>
    </div>
  </div>
</body>
</html>
